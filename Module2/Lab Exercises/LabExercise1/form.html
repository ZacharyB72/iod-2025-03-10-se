<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="/Module2/Lab Exercises/LabExercise1/index.html">Home</a>
        <a href="/Module2/Lab Exercises/LabExercise1/form.html">Form</a>
      </nav>
    </header>
    <form method="POST" action="http://localhost:3000/profile">
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" />
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" />
      </div>
      <br />
      <div>
        <label>Favorite Coding Language:</label><br />
        <input type="radio" id="python" name="coding-language" value="Python" />
        <label for="python">Python</label><br />
        <input type="radio" id="css" name="coding-language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="coding-language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>
      </div>
      <br />
      <div>
        <label>Select the types of vehicle you own:</label><br />
        <input type="checkbox" name="vehicle" value="car" id="car" />
        <label for="car">Car</label><br />
        <input
          type="checkbox"
          name="vehicle"
          value="motorcycle"
          id="motorcycle"
        />
        <label for="motorcycle">Motorcycle</label><br />
        <input type="checkbox" name="vehicle" value="bicycle" id="bicycle" />
        <label for="bicycle">Bicycle</label>
      </div>
      <br />
      <div>
        <label for="car-brand">Choose your car brand:</label>
        <select name="car-brand" id="car-brand">
          <option value="toyota">Toyota</option>
          <option value="honda">Honda</option>
          <option value="ford">Ford</option>
          <option value="tesla">Tesla</option>
          <option value="mitsubishi">Mitsubishi</option>
        </select>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>

    <main></main>
    <script src="/Module2/LabExercises/Lab 1/form.js"></script>

    <footer>Copyright &copy; 2024</footer>
  </body>
</html>
