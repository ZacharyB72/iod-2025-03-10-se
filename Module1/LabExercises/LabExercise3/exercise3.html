<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Module 1 Exercise 3</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }

      .container {
        display: flex;
        min-height: 100vh;
        align-items: stretch;
      }

      .column {
        background: goldenrod;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
      #column1{
        background: black;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="column" id="column1">
        <h1 id="heading1">Hello</h1>
        <img
          src="https://th.bing.com/th/id/OIP.M-5ruDumHIwe6KvvYl1vBwHaEo?w=294&h=183&c=7&r=0&o=5&pid=1.7"
        />
        <button id="Button1" onclick="Button1()">Change Me</button>
      </div>

     
      <div class="column" id="column2">
        <h1 id="heading2">World</h1>
        <img
          src="https://th.bing.com/th/id/OIP.8VLHEe5WQjxoFfSMeuVgSgHaFX?w=236&h=180&c=7&r=0&o=5&pid=1.7"
        />
        <button id="Button2" onclick="Button2()">Change Me</button>
      </div>
    </div>
   
   <script>
        function Button1() {
            document.getElementById("Button1").style.backgroundColor="blue";
            document.getElementById("column1").style.backgroundColor="green";
        }
        function Button2(){
            document.getElementById("Button2").style.backgroundColor="blue";
            document.getElementById("column2").style.backgroundColor="green";
        }
      </script>
  </body>
</html>
